{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block title %} Register {% endblock %}
{% block content %}
    <div class="col-sm-4">
        <form action="{% url 'user_register' %}" method="post">
            {% csrf_token %}
            {{ register_form | crispy }}
            <input type="submit" value="Register" class="btn btn-success">
        </form>
    </div>
{% endblock %}
